<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写了一个javascript对象
        var user = {
            name : "yyy",
            age : 3,
            sex : "男"
        };
        //将javascript对象转化为JSON对象
        var json = JSON.stringify(user);
        //将JSON对象转化为javascript对象
        var obj = JSON.parse(json)
        console.log(obj);
    </script>

</head>
<body>

</body>
</html>
